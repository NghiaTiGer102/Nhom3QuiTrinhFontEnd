trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
     npm install @types/jquery 
    npm install -g @angular/cli@7.3.8
    npm install
    npm audit fix
    npm run build
    ng build --prod
  displayName: 'npm install and build'